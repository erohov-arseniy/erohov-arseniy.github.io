<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>ToDoList</title>
</head>
<body>
  <div id="myDIV" class="header">
    <h2>toDoList</h2>
    <input type="text" id="myInput" placeholder="Название...">
    <span onclick="newElement()" class="addBtn">Название...</span>
  </div>

  <ul id="myUL">
    <li>Попасть в спортзал</li>
    <li class="checked">Оплатить счета</li>
    <li>Познакомься с Джорджем</li>
    <li>Купить яйца</li>
    <li>Прочитать книгу</li>
    <li>Организовать офис</li>
  </ul>
  <script src="javascript.js"></script>
</body>
</html>
